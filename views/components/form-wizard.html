	<div id="main-wrapper">

		<div class="content-body">
			<form class="container-fluid" id="wizardFormPleaseWork">
				<!-- row -->
				<div class="row">
					<div class="col-xl-12 col-xxl-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Form step</h4>
							</div>
							<div class="card-body">
								<div id="smartwizard" class="form-wizard order-create">
									<ul class="nav nav-wizard">
										<li><a class="nav-link" href="#wizard_Service">
												<span>1</span>
											</a></li>
										<li><a class="nav-link" href="#wizard_Time">

											</a></li>
										<li><a class="nav-link" href="#wizard_Details">
												<span>3</span>
											</a></li>
									</ul>
									<div class="tab-content">
										<div id="wizard_Service" class="tab-pane" role="tabpanel">
											<div class="row">
												<div class="col-lg-6 mb-2">
													<div class="form-group">
														<label class="text-label">First Name*</label>
														<input type="text" name="firstName" class="form-control"
															placeholder="Parsley" required>
													</div>
												</div>
												<div class="col-lg-6 mb-2">
													<div class="form-group">
														<label class="text-label">Last Name*</label>
														<input type="text" name="lastName" class="form-control"
															placeholder="Montana" required>
													</div>
												</div>
												<div class="col-lg-6 mb-2">
													<div class="form-group">
														<label class="text-label">Email Address*</label>
														<input type="email" class="form-control" id="inputGroupPrepend2"
															aria-describedby="inputGroupPrepend2"
															placeholder="example@example.com.com" required>
													</div>
												</div>
												<div class="col-lg-6 mb-2">
													<div class="form-group">
														<label class="text-label">Phone Number*</label>
														<input type="text" name="phoneNumber" class="form-control"
															placeholder="(+1)408-657-9007" required>
													</div>
												</div>
												<div class="col-lg-12 mb-3">
													<div class="form-group">
														<label class="text-label">Where are you from*</label>
														<input type="text" name="place" class="form-control" required>
													</div>
												</div>
											</div>
										</div>
										<div id="wizard_Time" class="tab-pane" role="tabpanel">

												<div class="col-lg-6 mb-2">

														<label class="text-label">Company Name*</label>

															placeholder="Cellophane Square" required>
													</div>
												</div>
												<div class="col-lg-6 mb-2">
													<div class="form-group">
														<label class="text-label">Company Email Address*</label>
														<input type="email" class="form-control" id="emial1"
															placeholder="example@example.com.com" required>

												</div>
												<div class="col-lg-6 mb-2">
													<div class="form-group">

															placeholder="(+1)408-657-9007" required>

												</div>
												<div class="col-lg-6 mb-2">
													<div class="form-group">
														<label class="text-label">Your position in Company*</label>
														<input type="text" name="place" class="form-control" required>
													</div>
												</div>
											</div>
										</div>
										<div id="wizard_Details" class="tab-pane" role="tabpanel">
											<div class="row">
												<div class="col-sm-4 mb-2">
													<h4>Monday *</h4>
												</div>
												<div class="col-6 col-sm-4 mb-2">
													<div class="form-group">
														<input class="form-control" value="9.00" type="number"
															name="input1" id="input1">

												</div>

													<div class="form-group">

											<div class="row">
												<div class="col-sm-4 mb-2">
													<h4>Wednesday *</h4>
												</div>
												<div class="col-6 col-sm-4 mb-2">
													<div class="form-group">
														<input class="form-control" value="9.00" type="number"
															name="input5" id="input5">
													</div>
												</div>
												<div class="col-6 col-sm-4 mb-2">
													<div class="form-group">
														<input class="form-control" value="6.00" type="number"
															name="input6" id="input6">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-4 mb-2">
													<h4>Thrusday *</h4>
												</div>
												<div class="col-6 col-sm-4 mb-2">
													<div class="form-group">
														<input class="form-control" value="9.00" type="number"
															name="input7" id="input7">
													</div>
												</div>
												<div class="col-6 col-sm-4 mb-2">
													<div class="form-group">
														<input class="form-control" value="6.00" type="number"
															name="input8" id="input8">

												</div>

												<div class="col-sm-4 mb-2">

												<div class="col-6 col-sm-4 mb-2">

															name="input9" id="input9">

													<div class="form-group">
														<input class="form-control" value="6.00" type="number"
															name="input10" id="input10">
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
